apiVersion: skaffold/v1alpha2
kind: Config
build:
  artifacts:
  - imageName: gcr.io/sandbox-ddp/baffold-java-root
    workspace: .
    bazel:
      target: //:baffold-java-root.tar
  - imageName: gcr.io/sandbox-ddp/baffold-go-root
    workspace: .
    bazel:
      target: //:baffold-go-root.tar
  - imageName: gcr.io/sandbox-ddp/baffold-js-root
    workspace: .
    bazel:
      target: //:baffold-js-root.tar
  local: {}
deploy:
  kubectl:
    manifests:
      - baffold-k8s/root/pod-*.yaml